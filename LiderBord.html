<html lang="en">

							</div>

						<div class="lboard_mem">

							</div>

						</div>
						<div class="lboard_mem">
							<div class="name_bar">
								<p><span>3.</span>None</p>
								<div class="bar_wrap">
									<div class="inner_bar" style="width: 70%;"></div>

							</div>

							</div>

								0 click
							</div>

					</div>
				</div>
			</div>
			<footer>
				<p class="FromClicker"><a class="agh">Лидер борд в течении года будет обновляться!</a><a> По окончанию итогов и выдачи призов, Лидер борд будет перезапущен.</a><a class="agh1">Вренуться обратно на кликер - </a><a class="agh" href="index.html">Clicker</a></p>
